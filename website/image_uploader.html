<!DOCTYPE html>
<html>
<head>
	<title>Upload an Image of Yourself to Stylize!</title>
</head>
<body>
	<h1>Upload an Image of Yourself to Stylize!</h1>
	<form action="/upload" method="POST" enctype="multipart/form-data">
		<input type="file" id="image-file" name="image-file" accept="image/png">
		<button type="submit">Upload</button>
	</form>
    <br>

    <label for="stylePrompt">Enter Style Description:<br></label>
    <textarea id="stylePrompt" name="stylePrompt" rows="4" cols="50" placeholder="change clothes color to red"></textarea>

    <img id="preview" src="#" alt="Preview">
</body>
</html>

<script type="text/javascript">
    const apiKey = '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';

    const form = document.querySelector('form');
    const input = document.querySelector('input[type="file"]');

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const imagefile = input.files[0];

        var promptText = document.getElementById("stylePrompt").value;

        var previewImg = document.getElementById("preview");

        // Create object URL from file
        var objectUrl = URL.createObjectURL(imagefile);

        // Set image source to object URL
        previewImg.src = objectUrl;

        const formData = new FormData();
        formData.append('image', imagefile);
        formData.append('prompt', promptText);
        formData.append('model', 'image-alpha-001');
        
        fetch('https://api.openai.com/v1/images/variations', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Handle response data here
        })
        .catch(error => {
            console.error(error);
            // Handle error here
        });
    });

</script>
